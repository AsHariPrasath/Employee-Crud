{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
</head>

<link rel="stylesheet" href="{% static 'style1.css' %}">

<body>
    <h1>Update Employee Details</h1>
    <div class="container1">
        
        <form action="{% url 'uprec' mem.id %}" method="post">
            {% csrf_token %}
            <label for="">Full Name</label>
            <input type="text" name="fullname" value="{{mem.fullname}}" required><br><br>
            <label for="">Contact Number</label>
            <input type="text" name="contactno" value="{{mem.contactno}}" required><br><br>
            <label for="">Email ID</label>
            <input type="email" name="emailid" value="{{mem.emailid}}" required><br><br>
            <label for="">Date of Birth</label>
            <input type="date" name="dateofbirth" required><br><br>
            <label for="">Gender</label>
            <input type="radio" name="gender" value="Male" > Male
            <input type="radio" name="gender" value="Female"> Female
            <input type="radio" name="gender" value="Others"> Others
            <br><br>
            <label for="">Job Role</label>
            <select name="jobrole" id="jobrole" required><br>
                <option value="">Select Job Role</option>
                <option value="Developer">Developer</option>
                <option value="Intern">Intern</option>
                <option value="Trainee">Trainee</option>
                <option value="Manager">Manager</option>
            </select>
            <br><br>
            <label for="">Address</label>
            <input type="address" name="address" value="{{mem.address}}" required><br><br>
            <button type="submit" id="new" class="new">Update</button>

        </form>

    </div>
</body>

</html>
