{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
</head>

<link rel="stylesheet" href="{% static 'style.css' %}"> 

<body>
    <div class="container">
        <h1>Employee Details</h1>
        <table id="customers" border="1">
            <thead id="abc">
                <th>Id</th>
                <th>Full Name</th>
                <th>Contact No</th>
                <th>Email ID</th>
                <th>Date of Birth</th>
                <th>Gender</th>
                <th>Job Role</th>
                <th>Address</th>
                <th colspan="2" id="mid">Action</th>
            </thead>
            {% for x in mem %}
            <tr>
                <td>{{x.id}}</td>
                <td>{{x.fullname}}</td>
                <td>{{x.contactno}}</td>
                <td>{{x.emailid}}</td>
                <td>{{x.dateofbirth}}</td>
                <td>{{x.gender}}</td>
                <td>{{x.jobrole}}</td>
                <td>{{x.address}}</td>
                <td>
                    <a href="update/{{x.id}}"><button id="up">Update</button></a>
                </td>
                <td>
                    <a href="delete/{{x.id}}"><button id="del">Delete</button></a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <br><br>
        <a href="{% url 'add' %}"><button id="new3"> + Add Employee</button></a>
    </div>
</body>

</html>
